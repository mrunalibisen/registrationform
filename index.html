<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #7a004b, #1a002e);
}

.form-container{
    width:350px;
    padding:30px;
    border-radius:20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    color:white;
    position:relative;
}

.form-container h2{
    margin-bottom:5px;
}

.form-container p{
    font-size:14px;
    opacity:0.7;
    margin-bottom:20px;
}

.input-group{
    margin-bottom:15px;
}

.input-group label{
    font-size:14px;
}

.input-group input,
.input-group textarea{
    width:100%;
    margin-top:5px;
    padding:10px;
    border:none;
    outline:none;
    border-radius:10px;
    background: rgba(255,255,255,0.1);
    color:white;
    font-size:14px;
}

.input-group input:focus,
.input-group textarea:focus{
    border:1px solid #ff4fd8;
}

.gender{
    display:flex;
    gap:15px;
    margin-top:5px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    margin-top:15px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    background: linear-gradient(90deg, #ff4fd8, #8a2be2);
    color:white;
    transition:0.3s;
}

button:hover{
    transform: scale(1.05);
}

/* Loader */
.loader{
    display:none;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
}

.spinner{
    width:50px;
    height:50px;
    border:5px solid rgba(255,255,255,0.2);
    border-top:5px solid #ff4fd8;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    0%{ transform:rotate(0deg);}
    100%{ transform:rotate(360deg);}
}

.success-message{
    display:none;
    text-align:center;
    margin-top:15px;
    color:#121414;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <p>Fill the details below</p>

    <form id="regForm">
        <div class="input-group">
            <label>Name *</label>
            <input type="text" required>
        </div>

        <div class="input-group">
            <label>Email *</label>
            <input type="email" required>
        </div>

         <div class="input-group">
           <label>Phone No *</label>
           <input 
            type="tel" 
             id="phone"
             pattern="[6-9]{1}[0-9]{9}" 
             maxlength="10"
             required
             placeholder="Enter 10 digit number"
             oninput="validatePhone(this)"
            >
            <small id="phoneError" style="color:#ff4fd8; display:none;">
            Enter valid 10 digit number starting with 6-9
            </small>
          </div>

        <div class="input-group">
            <label>Date of Birth *</label>
            <input type="date" required>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
            </div>
        </div>

        <div class="input-group">
            <label>Address</label>
            <textarea rows="2"></textarea>
        </div>

        <div class="input-group">
            <label>Password *</label>
            <input type="password" required>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="success-message" id="successMsg">
        Registration Successful âœ”
    </div>

</div>

<script>

const form = document.getElementById("regForm");
const loader = document.getElementById("loader");
const button = document.getElementById("submitBtn");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", function(e){
    e.preventDefault();

    button.style.display = "none";
    loader.style.display = "block";

    setTimeout(function(){
        loader.style.display = "none";
        successMsg.style.display = "block";
        form.reset();
    }, 2500);
});

</script>

</body>
</html>
